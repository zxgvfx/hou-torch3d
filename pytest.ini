[tool:pytest]
# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    houdini: 需要Houdini环境的测试
    extended_meshes: ExtendedMeshes相关测试
    attribute_loss: 属性损失函数测试
    data_convert: 数据转换测试 